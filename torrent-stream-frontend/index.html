<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Torrent Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src='main.js'></script>
</head>
<body class="body-color">
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark">
        <img src="https://img.icons8.com/color/96/000000/pirate.png" class="navbar-brand" width="70" height="" onclick="homeScreen()"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse show" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto" id="search" action="#" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off" id="searchval">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

        <div class="text-center mt-3 mb-5">

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              
              <label class="btn btn-outline-success btn-lg mx-2 mx-sm-4 active rounded">
                <input type="radio" name="options" id="Movies" autocomplete="off" onclick="setCat(this.id)" checked> Movies
              </label>

              <label class="btn btn-outline-success btn-lg mx-2 mx-sm-4 rounded">
                <input type="radio" name="options" id="All" autocomplete="off" onclick="setCat(this.id)" > ALL
              </label>
              
              <label class="btn btn-outline-success btn-lg mx-2 mx-sm-4 rounded">
                <input type="radio" name="options" id="TV" autocomplete="off" onclick="setCat(this.id)"> Shows
              </label>
            </div>

        </div>

        <div class=" " id="outerdiv">
          <div class="d-flex flex-wrap justify-content-around">
            <img src="./1.gif" alt="tenor-2" border="0">
          </div>
        </div>


  <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-end">
          <button type="button" class="btn btn-outline-danger" id="pause" data-dismiss="modal" onclick="removePlayer()">Close</button>
        </div>

        <div class="modal-body " id="player-body">

        </div>
      </div>
    </div>
  </div>
        
    <script src="https://cdn.jsdelivr.net/npm/@webtor/player-sdk-js/dist/index.min.js" charset="utf-8"></script>
    
    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
